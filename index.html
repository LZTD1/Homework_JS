<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
<link rel="stylesheet" href="labs/style.css">

<h1 class = "margin-top: 10vh;">Демонстрация лабараторных работ</h1>
<div class ="create_cartochka create_cartochka-green">
    <h1>Вариант 4:</h1>
    <div class="buttons">
        <button class="button green-btn">Задание 1</button>
        <button class="button green-btn">Задание 2</button>
        <button class="button green-btn">Задание 3</button>
        <button class="button green-btn">Задание 4</button>
    </div>
</div>
<div class ="create_cartochka create_cartochka-blue" >
    <h1>Вариант 3:</h1>
    <div class="buttons">
        <button class="button blue-btn">Задание 1</button>
        <button class="button blue-btn">Задание 2</button>
        <button class="button blue-btn">Задание 3</button>
        <button class="button blue-btn">Задание 4</button>
        <button class="button blue-btn">Задание 5</button>
    </div>
</div>


<script>
    // получаем все кнопки
    const buttons = document.querySelectorAll('.button');

    // перебираем кнопки и добавляем обработчик события "click"
    buttons.forEach(button => {
        button.addEventListener('click', () => {
            // получаем номер задания
            const taskNumber = button.textContent.split(' ')[1];
            // получаем вариант
            const variant = button.parentElement.parentElement.querySelector('h1').textContent.split(' ')[1].split(':')[0];
            // формируем путь
            const path = `labs/var${variant}/praktika${taskNumber}_${variant}.html`;
            // переходим на страницу
            window.location.href = path;
        });
    });


</script>
</body>
</html>

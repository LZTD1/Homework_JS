<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
<style>
    .green-btn{
        width: 12vh;
        margin-left: 10px;
    }
</style>
<link rel="stylesheet" href="labs/var4/styles.css">

<h1 class = "margin-top: 10vh;">Демонстрация лабараторных работ</h1>
<div class ="create_cartochka">
    <h1>Вариант 4:</h1>
    <div class="buttons">
        <button class="green-btn">Задание 1</button>
        <button class="green-btn">Задание 2</button>
        <button class="green-btn">Задание 3</button>
        <button class="green-btn">Задание 4</button>
    </div>
</div>


<script>
let btns = document.getElementsByClassName("green-btn");
for(let i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function(){
        let path;
       switch (parseInt(btns[i].textContent[btns[i].textContent.length-1], 10)){
           case 1:
               path = "labs/var4/praktika1_4.html"
               break;
           case 2:
               path = "labs/var4/praktika2_4.html"
               break;
           case 3:
               path = "labs/var4/praktika3_4.html"
               break;
           case 4:
               path = "labs/var4/praktika4_4.html"
               break;
           default:
               path = NaN;
               break;
       }
        window.location.href = path;
    });
}
</script>
</body>
</html>
